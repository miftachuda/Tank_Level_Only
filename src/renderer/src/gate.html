<html>

<head>
    <meta http-equiv='Content-Security-Policy' content="default-src 'self'; script-src 'self'">
    <title>License Gate</title>
    <link rel='stylesheet' href='./gate.css'>
</head>

<body>
    <form id='license-gate'>
        <label for='license-key'>
            Register this key
        </label>
        <input name='license-key' id="myText" type='text' placeholder='Your license key'>
        <button type='copy' id="copy">
            Copy
        </button>
        <button type='submit' id="submit">
            Submit
        </button>
    </form>

</body>

</html>
